<ion-header>

  <ion-navbar>
    <ion-title>Chi tiết</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="detail-post">
		<div class="title-post">
			<p class="avata">{{ post.userName[0] }}</p>
			<p class="username">{{ post.userName }}</p>
			<i class="time">{{ post.createAt }}</i>
			<p class="title">{{ post.title }}</p>
		</div>
		<div class="content-post">{{ post.content }}</div>
		<div class="label-reply">
			<p class="line"></p>
			<p class="total-reply">{{ listComments.length }} Trả lời</p>
		</div>
	</div>
	<ion-list class="list-comments">
		<div class="item" *ngFor="let c of listComments">
			<p class="avata">{{ c.userName[0] }}</p>
			<p class="username">{{ c.userName }}</p>
			<p class="content-comment">{{ c.content }}</p>
		</div>
	</ion-list>
	<div class="btn-view-more" (click)="viewMore()" *ngIf=" listComments.length > 10 "><a>Xem tiếp</a></div>
	<div class="btn-view-more"  *ngIf=" listComments.length == 0 ">Không có bình luận nào !</div>
</ion-content>

<ion-footer>
	<input type="" placeholder="Trả lời" [(ngModel)]="userComment.content">
	<ion-icon class="btn-comment" name="send" (click)="comment()"></ion-icon>
</ion-footer>
