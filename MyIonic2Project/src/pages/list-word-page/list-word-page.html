<ion-header>

  <ion-navbar>
    <ion-title (click)="stopAudio()">{{ lesson.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
          <div class="item" *ngFor="let item of listWords" (click)="showDetailWord(item)" >
              	<p class="word">{{ item.word }}</p>
              	<p class="mean">{{ item.mean }}</p>
              	<!-- <img src="./assets/images/UK-Flag.png"> -->
              	<ion-icon class="icon-volume" name="volume-down" (click)="playAudio($event,item.audio)"></ion-icon>
          </div>
      </ion-list>
</ion-content>
