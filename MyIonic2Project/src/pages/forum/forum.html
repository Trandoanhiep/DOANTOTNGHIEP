<ion-header>

  <ion-navbar>
    <ion-title>Hỏi & Đáp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p class="notice-not-logined" *ngIf="!isLogined">Bạn cần <a (click)="login()">ĐĂNG NHẬP</a> để có thể tham gia vào cộng đồng Hỏi & Đáp !</p>


	<div class="content-forum" *ngIf="isLogined">
		<div class="post-status">
			<div class="input-text">
				<img class="img" src="./assets/images/avatar-default.png">
				<input type="" class="title-post" placeholder="Tiêu đề" [(ngModel)]="userPost.title">
				<textarea class="content-post" placeholder="Nội dung" [(ngModel)]="userPost.content"></textarea>
			</div>
			<div class="btn-post"><button ion-button color="primary" (click)="post()">Đăng</button></div>
		</div>
		<ion-list class="list-posts">

			<div class="item" (click)="selectPost(post)" *ngFor="let post of listPosts ; let i = index">
				<div class="info">
					<a class="avata" [ngStyle]="{'color': randomColor() }" >{{ post.userName[0] }}</a>
					<span class="username">{{ post.userName }}</span>
					<i class="time">{{ post.createAt }}</i>
					<p class="title-post">{{ post.title }}</p>
				</div>
			</div>

		</ion-list>

		<div class="btn-view-more" (click)="viewMore()" *ngIf=" listPosts.length > 10 "><a>Xem tiếp</a></div>
		<div class="btn-view-more"  *ngIf=" listPosts.length == 0 ">Không có bài đăng nào !</div>
	</div>
	

</ion-content>
